<div class="container-fluid">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome do Item</th>
                <th scope="col">Unidade de Medida</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
                <th scope="col">Produto Perecível</th>
                <th scope="col">Data de Validade</th>
                <th scope="col">Data de Fabricação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of estoque">
                <td>{{ item.nome }}</td>
                <td>{{ item.unidade }}</td>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.preco }}</td>
                <td>{{ item.perecivel }}</td>
                <td>{{ item.validade | date : 'dd/MM/yy'}}</td>
                <td>{{ item.validade | date : 'dd/MM/yy'}}</td>

                <a [routerLink]="['/estoque/editar', item.id]" class="btn btn-primary">Edit</a>
                <button (click)="deleteItem(item.id)" class="btn btn-danger">Delete</button>
            </tr>
        </tbody>
    </table>
</div>
