<div class="container">
    <h3>Adicionar item ao estoque</h3>
    <form>
        <div class="mb-3">
            <label for="txtNome" class="form-label">Nome do item</label>
            <input type="text" name="nome" class="form-control" id="txtNome" required>
        </div>
        <div class="mb-3">
            <label for="txtUnidade" class="form-label">Unidade de Medida</label>
            <select name="txtUnidade" id="txtUnidade" class="form-control">
                <option *ngFor="let key of keys" [value]="key">
                    {{unidadeMedida.[key]}}
                </option>
            </select>
        </div>
    </form>
</div>
