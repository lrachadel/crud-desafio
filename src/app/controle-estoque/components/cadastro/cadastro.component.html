<div class="container">
    <h3>Adicionar item ao estoque</h3>
    <form id="item">
        <div class="mb-3">
            <label for="txtNome" class="form-label">Nome do item</label>
            <input type="text" name="nome" class="form-control" id="txtNome" [(ngModel)]="formItem.nome" [ngModelOptions]="{standalone: true}" required/>
        </div>

        <div class="mb-3">
            <label for="txtUnidade" class="form-label">Unidade de Medida</label>
            <div *ngFor="let key of keys" class="p-field-checkbox">
                <p-radioButton [inputId]="key" [name]="'unidade'" id="txtnome" [value]="key" [(ngModel)]="formItem.unidade" [ngModelOptions]="{standalone: true}"></p-radioButton>
                <label [for]="key">{{ unidadeMedida[key] }}</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="qtd" class="form-label">Quantidade</label>
            <div class="p-inputgroup">
                <input type="number" name="nome" class="form-control" id="qtd"  min="0" [(ngModel)]="formItem.quantidade" [ngModelOptions]="{standalone: true}" required>
                <span class="p-inputgroup-addon">{{ tipoUnidade }}</span>
            </div>
        </div>

        <div class="mb-3">
            <label for="preco" class="form-label">Preço</label>
            <div>
                <p-inputNumber mode="currency" inputId="preco" currency="BRL" locale="pt-BR" dir="rtl" [(ngModel)]="formItem.preco" [ngModelOptions]="{standalone: true}"></p-inputNumber>
            </div>
        </div>

        <div class="mb-3 p-field-checkbox">
            <p-checkbox binary="true" inputId="perecivel" [(ngModel)]="formItem.perecivel" [ngModelOptions]="{standalone: true}"></p-checkbox>
            <label for="binary">Produto perecível</label>
        </div>

        <div class="mb-3">
            <label for="validade" class="form-label">Data de Validade</label>
            <div>
                <p-inputMask mask="99/99/9999" placeholder="dd/mm/aaaa" inputId="validade" [(ngModel)]="formItem.validade" [ngModelOptions]="{standalone: true}"></p-inputMask>
            </div>
        </div>

        <div class="mb-3">
            <label for="fabricacao" class="form-label">Data de Fabricação</label>
            <div>
                <p-inputMask mask="99/99/9999" placeholder="dd/mm/aaaa" inputId="fabricacao" [(ngModel)]="formItem.fabricacao" [ngModelOptions]="{standalone: true}"></p-inputMask>
            </div>
        </div>

        
    </form>
    <button class="btn btn-success" form="item" (click)="onSubmit()"><span class="text-white">Salvar</span></button>
</div>
